<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header class="wrapper__header">
        <img src="./eisenhower-matrix.jpg" class="header__image"
                  alt="The eisenhower matrix">
        <a class="header__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="wrapper__main">
          <section class="wrapper__checklist">
              <article class="article">
                <h3 class="article__title">Add Item</h3>
                <ul class="article__list">
                  <li class="article__item">
                    <input class="article__input article__input_adding" type="text">
                    <button class="article__btn">Add</button>
                  </li>
                </ul>
              </article>
              <article class="article">
              <h3 class="article__title">Todo</h3>
              <ul  class="article__list article__list_todo-list">
                <li class="article__item">
                  <input type="checkbox" class="article__checkbox">
                  <label class="article__label">Pay Bills</label>
                  <input type="text" class="article__input">
                  <button class="article__btn article__btn_edit">Edit</button>
                  <button class="article__btn article__btn_delete">
                    <img src="./remove.svg" alt="icon remove" class="article__icon">
                  </button>
                </li>
                <li class="article__item article__item_edit">
                  <input type="checkbox" class="article__checkbox">
                  <label class="article__label article__label_edit">Go Shopping</label>
                  <input type="text" value="Go Shopping" class="article__input article__input_edit-more">
                  <button class="article__btn article__btn_edit">Save</button>
                  <button class="article__btn article__btn_delete">
                    <img src="./remove.svg" alt="icon remove" class="article__icon">
                  </button>
                </li>
              </ul>
          </article>
          <article class="article">
              <h3 class="article__title">Completed</h3>
              <ul class=" article__list article__list_completed">
                <li class="article__item">
                  <input type="checkbox" class="article__checkbox" checked>
                  <label class="article__label">See the Doctor</label>
                  <input type="text" class="article__input">
                  <button class="article__btn article__btn_edit">Edit</button>
                  <button class="article__btn article__btn_delete">
                    <img src="./remove.svg" alt="icon remove" class="article__icon">
                  </button>
                </li>
              </ul>
          </article>
          </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
