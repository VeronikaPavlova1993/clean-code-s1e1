<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="checklist">
      <p id="adding">
        <label for="new-task">Add Item</label>
        <div class="adding__wrapper">
          <input id="new-task"class="adding__input task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-list">
        <li class="todo-list__item">
          <input type="checkbox" class="todo-list__checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="todo-list__input task">
          <button class="todo-list__btn-edit">Edit</button>
          <button class="todo-list__btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-list__item"></li> <!-- class="editMode"-->
          <input type="checkbox" class="todo-list__checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-list__input task">
          <button class="todo-list__btn-edit edit">Save</button>
          <button class="todo-list__btn-delete delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li>
          <input type="checkbox" class="completed-tasks__checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="completed-tasks__input task">
          <button class="completed-tasks__btn-edit edit">Edit</button>
          <button class="completed-tasks__btn-delete delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
